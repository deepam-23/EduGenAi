<!DOCTYPE html>
<html>
<head>
    <title>Login - QuizGenie</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-96">
        <h1 class="text-2xl font-semibold text-center mb-6">Login</h1>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="p-2 rounded mb-3 {{ 'bg-red-200 text-red-700' if category == 'error' else 'bg-green-200 text-green-700' }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
            <input type="email" name="email" placeholder="Email" required class="w-full border p-2 rounded">
            <input type="password" name="password" placeholder="Password" required class="w-full border p-2 rounded">

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">
                Login
            </button>
        </form>

        <p class="text-center text-sm mt-4">
            Donâ€™t have an account? 
            <a href="{{ url_for('signup') }}" class="text-blue-500 hover:underline">Sign Up</a>
        </p>
    </div>
</body>
</html>
