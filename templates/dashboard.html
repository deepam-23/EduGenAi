<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-blue-900 text-white p-6">
  <div class="max-w-2xl mx-auto bg-black bg-opacity-40 p-6 rounded-lg">
    <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
    <p>Welcome, {{ session.user_email }}</p>
    <p class="mb-4">You have {{ attempts }} recorded attempts.</p>
    <div class="flex gap-3">
      <a href="{{ url_for('generate_quiz') }}" class="px-4 py-2 rounded bg-purple-600">Generate Quiz</a>
      <a href="{{ url_for('history') }}" class="px-4 py-2 rounded bg-blue-600">History</a>
      <a href="{{ url_for('logout') }}" class="px-4 py-2 rounded bg-gray-700">Logout</a>
    </div>
  </div>
</body>
</html>
