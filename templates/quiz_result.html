<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quiz Result</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-blue-900 text-white p-6">
  <div class="max-w-md mx-auto bg-black bg-opacity-40 p-6 rounded-lg">
    <h1 class="text-2xl font-bold mb-4">Quiz Result</h1>
    <p class="mb-4">You scored <strong>{{ result.score }}</strong> out of <strong>{{ result.total }}</strong>.</p>
    <a href="{{ url_for('history') }}" class="px-4 py-2 rounded bg-blue-600">View History</a>
    <a href="{{ url_for('generate_quiz') }}" class="px-4 py-2 rounded bg-gray-700">Generate New Quiz</a>
  </div>
</body>
</html>
