<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Generate Quiz</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-blue-900 text-white p-6">
  <div class="max-w-2xl mx-auto bg-black bg-opacity-40 p-6 rounded-lg">
    <h1 class="text-3xl font-bold mb-4">Generate Quiz</h1>
    <form method="POST" enctype="multipart/form-data">
      <label class="block mb-1 font-semibold">Upload PDF (optional)</label>
      <input type="file" name="pdf" class="w-full mb-3 bg-white text-black p-2 rounded">

      <label class="block mb-1 font-semibold">Topic (optional â€” used if no PDF)</label>
      <input type="text" name="topic" class="w-full mb-3 p-2 rounded bg-white text-black" placeholder="software engineering">

      <label class="block mb-1 font-semibold">Number of Questions</label>
      <input type="number" name="num_questions" min="1" max="20" value="5" class="w-full mb-3 p-2 rounded bg-white text-black">

      <div class="flex gap-3">
        <button class="px-4 py-2 rounded bg-gradient-to-r from-purple-500 to-indigo-600">Generate Quiz</button>
        <a href="{{ url_for('dashboard') }}" class="px-4 py-2 rounded bg-gray-700">Dashboard</a>
      </div>
    </form>
  </div>
</body>
</html>
