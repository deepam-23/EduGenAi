<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EduGenAi - Generate Quiz</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      background-image: url('https://tse3.mm.bing.net/th/id/OIP.0vFEvYw1BlqdN2C98ESG8wHaEo?pid=Api&P=0&h=180');
      background-repeat: no-repeat;
      background-size: cover;
      color: white;
    }
    .btn {
      background: linear-gradient(90deg, #8b5cf6, #6d28d9);
      color: white;
      transition: 0.3s;
      font-weight: bold;
    }
    .btn:hover { opacity: 0.9; }
    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
    }
    .input-field {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: none;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start">

  <!-- Navbar -->
  <nav class="w-full flex justify-between items-center p-6 bg-black bg-opacity-50">
    <div class="flex items-center space-x-3">
      <img src="https://tse3.mm.bing.net/th/id/OIP.36T9DeeEXxaJTpfICkBRaQHaE7?pid=Api&P=0&h=180" class="logo" alt="EduGenAi Logo">
      <h1 class="text-2xl font-bold text-yellow-400">EduGenAi</h1>
    </div>
    <div class="space-x-4">
      <a href="{{ url_for('home') }}" class="btn px-4 py-2 rounded-full">Home</a>
    
      <a href="{{ url_for('about') }}" class="btn px-4 py-2 rounded-full">About</a>
    </div>
  </nav>

  <!-- Quiz Form -->
  <div class="form-container mt-16">
    <h2 class="text-3xl font-bold mb-4 text-yellow-300 text-center">Generate Your Quiz</h2>
    <form method="POST" enctype="multipart/form-data" class="flex flex-col">
      <label class="mb-1 font-semibold">Upload PDF:</label>
      <input type="file" name="pdf" class="input-field" required>

      <label class="mb-1 font-semibold">Topic:</label>
      <input type="text" name="topic" placeholder="Enter quiz topic" class="input-field" required>

      <label class="mb-1 font-semibold">Number of Questions:</label>
      <input type="number" name="num_questions" min="1" max="50" class="input-field" required>

      <button type="submit" class="btn px-6 py-3 rounded-full mt-4">Generate Quiz</button>
    </form>

    <!-- Quiz Output -->
    {% if quiz_results %}
    <div class="mt-6 bg-gray-800 p-4 rounded-lg max-h-96 overflow-y-auto">
      <h3 class="text-yellow-300 font-bold mb-2">Generated Quiz:</h3>
      <ul class="list-decimal list-inside text-white">
        {% for question in quiz_results %}
        <li class="mb-2">{{ question }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>

</body>
</html>
